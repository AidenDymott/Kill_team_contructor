{%extends 'base.html'%}
{%block content%}

 <br></br>

 <form method = "POST" action="{% url 'login' %}">

    {% csrf_token %}
    
    <div class="mb-3">
        <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder = "Username" name ="uname" value="{{ uname }}">
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder = "Password" name ="password" value="{{ password }}"> 
    </div>


    <div class = "create">
        <a  href="{% url 'create'%}">Create an account</a> 
    </div>

    <br></br>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

{%endblock%}
